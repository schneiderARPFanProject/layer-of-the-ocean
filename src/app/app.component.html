<div class="titleModal">
  <div>
    <img class="titleTypo" src="../assets/images/typo.GIF"/>
    <div class="dropDiv">
      <img class="drop" src="../assets/images/drop.PNG"/>
    </div>
  </div>
</div>

<div class="oceanBg">
  <div id="layerNav">
    <div class="layerNavBG"></div>
  </div>
  <app-stars></app-stars>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-5 88-5s 58 5 88 5 58-5 88-5 58 5 88 5 v44h-352z" />
    </defs>
    <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.1" />
      <use xlink:href="#gentle-wave" x="48" y="1" fill="rgba(255,255,255,0.2)" />
      <use xlink:href="#gentle-wave" x="48" y="2" fill="rgba(255,255,255,0.3)" />
    </g>
  </svg>
  <div class="handsomeSchneider"></div>
</div>
<div id="layerNavContent">
  <app-tool-bar [showBack]="false"></app-tool-bar>
  <div class="layerNavLink">
    <a routerLink="/sunlight" (click)="onLayerSelect()">{{ levelDisplayText['sunlight'] }}</a>
    <a aria-disabled="true">{{ levelDisplayText['twilight'] }}</a>
    <a aria-disabled="true">{{ levelDisplayText['midnight'] }}</a>
    <a aria-disabled="true">{{ levelDisplayText['abyss'] }}</a>
    <a aria-disabled="true">{{ levelDisplayText['trenches'] }}</a>
  </div>
</div>

<div id="layerContentBegin"></div>
<router-outlet></router-outlet>
