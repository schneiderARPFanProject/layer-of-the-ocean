<div class="layerContainer sunlightLayerContainer">
  <app-tool-bar [level]="level" [sublevel]="'Letters to Schneider'"></app-tool-bar>
  <div class="galleriesToolBar">
    <div class="sendBtnBar">
      <h2 class="numberCounter">Number of Letters: <span>{{ messageCount | number:'1.0':'en-US' }}</span></h2>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSenvzwpl8PhVSUaEHiTr88JBhhwMVqFXQJ4JHTZl6sttVnOzQ/viewform?usp=sf_link" target="_blank">
        Write A Letter
      </a>
    </div>
    <div class="paginationToolBar">
      <div class="page" *ngFor="let pageNumber of pageCountArr" [@animation]="{value: 'visible'}">
        <a [class.selected] = "pageNumber === currentPage" (click)="selectGalleriesPage(pageNumber)">
          {{ pageNumber+1 }}
        </a>
      </div>
    </div>
  </div>
  <div class="galleriesContainer">
    <div *ngIf="!galleriesMessages.length" class="loadingDiv" >
      <img />
    </div>
    <div class="galleriesList" *ngIf="galleriesMessages.length" [@animation]="{value: 'visible'}">
      <div class="galleriesMessage" *ngFor="let galleriesMessage of galleriesMessagesPage">
        <div class="messageDear">
          <div>Dear</div>
          <div>{{ galleriesMessage.dear || 'Schneider' }},</div>
        </div>
        <div class="messageText" *ngIf="galleriesMessage.message">{{ galleriesMessage.message }}</div>
        <div class="messageFrom">{{ galleriesMessage.from || 'Anonymous Honey' }}</div>
      </div>
    </div>
  </div>
<!--  <div *ngIf="showPreview"-->
<!--       [@animation]="{value: 'visible'}"-->
<!--       class="lightBox">-->
<!--    <img class="closeBtn" (click)="onClosePreview()" />-->
<!--    <div class="lightBoxContainer">-->
<!--      <img class="lightBoxImage" [src]="lightBoxImageUrl">-->
<!--    </div>-->
<!--  </div>-->
  <app-sunlight-zone-bg></app-sunlight-zone-bg>
</div>
