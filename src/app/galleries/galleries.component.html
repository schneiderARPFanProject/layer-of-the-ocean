<div class="layerContainer">
  <app-tool-bar [level]="level"></app-tool-bar>
  <div class="galleriesContainer">
    <div class="galleriesList">
      <div *ngIf="!galleriesMessages.length">
        no messages
      </div>
      <div class="galleriesMessage" *ngFor="let galleriesMessage of galleriesMessages">
        <div class="messageName">{{ galleriesMessage.name | uppercase }}</div>
        <div class="messageText" *ngIf="galleriesMessage.message">{{ galleriesMessage.message }}</div>
        <div *ngIf="galleriesMessage.imgUrl">
          <img src="{{galleriesMessage.imgUrl}}">
        </div>
      </div>
    </div>
  </div>
</div>
