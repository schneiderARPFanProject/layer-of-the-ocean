<div class="toolBar">
  <div class="backButtons toolBarIcon" *ngIf="showBack">
    <a routerLink="/" (click)="onBackToTopSelect()"><img class="homeBtn" /></a>
    <img class="backBtn" type="button" (click)="goBack()" />
  </div>
  <div class="levelDisplay" *ngIf="showBack">
    <h3 > {{ level ? levelDisplayText[level] : 'The Unknown' }} </h3>
  </div>
  <img class="creditsBtn toolBarIcon" (click)="onOpenCredits()" />
</div>
