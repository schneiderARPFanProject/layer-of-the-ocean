<div class="toolBar">
  <div class="backButtons" *ngIf="showBack">
    <a routerLink="/" (click)="onBackToTopSelect()">back to surface</a>
    <button type="button" (click)="goBack()">back</button>
  </div>
  <div class="levelDisplay" *ngIf="showBack">
    <h3 > {{ level ? levelDisplayText[level] : 'The Unknown' }} </h3>
  </div>
  <div class="credits">Credits</div>
</div>
